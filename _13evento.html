<body>
    <h1 class="list">curso de javascript DOM</h1>
    <!-- onclick es cuanos click hemos realizado

    <div id="caja" onclick="evento()">evento de mouse</div>
    

    clicl derecho
    <div id="caja" oncontextmenu="evento()">eventos de mouse</div>

    dobleclick
    <div id="caja" ondblclick="evento()">eventos de mouse</div>

    presiona boton de mouse de elemento como onclick
    <div id="caja" onmousedown="evento()">eventos de mouse</div>


    movimiento de mouse si lo colocamos encima ejecuta
    <div id="caja" onmouseenter="evento()">eventos de mouse</div>


    se mueve fuere del elemento de dentro hacia fuera asi funciona
    <div id="caja" onmouseleave="evento()">eventos de mouse</div>


    funciona donde esta el elemento
    <div id="caja" onmousemove="evento()">eventos de mouse</div>


    cuando dejamos de presionar el mause funciona
    <div id="caja" onmouseup="evento()">eventos de mouse</div>


    cuando presionamos funciona salimos de la caja
    div id="caja" onmouseout="evento()">eventos de mouse</div>
    -->


    <div id="caja" onmouseout="evento()">eventos de mouse</div>
